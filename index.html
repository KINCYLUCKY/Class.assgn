<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewpoint"content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Theme toggle -->
    <div class="theme-toggle-wrapper">
      <button id="themeToggle" class="theme-toggle" aria-pressed="false" aria-label="Toggle dark mode">
        <span id="themeIcon">ğŸŒ™</span>
        <span class="sr-only">Toggle theme</span>
      </button>
    </div>

    <div class="character" id="character"></div>
    <div class="blink-overlay" id="blinkOverlay"></div>

    <div class="form-section">
      <h2>Create an Account</h2>

      <form id="registrationForm" novalidate>
      <!-- Name Field -->
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" autocomplete="name" placeholder="Enter your full name" />
        <small class="error" id="nameError"></small>
      </div>

      <!-- Email Field -->
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" autocomplete="email" placeholder="Enter your email address" />
        <small class="error" id="emailError"></small>
      </div>

      <!-- Password Field -->
      <div class="input-group">
        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" autocomplete="new-password" placeholder="Enter a strong password" />
          <span class="password-toggle" id="passwordToggle">ğŸ‘ï¸</span>
        </div>
        <small class="error" id="passwordError"></small>
      </div>

      <button type="submit">Register</button>
      <P>
        forgot your password? <a href="reset-password.html">Click here to reset it</a>
      </P>
      <div id="reset-form" style="display:none;">
  <form action="/update-password" method="POST">
    <input type="hidden" name="token" value="{{token}}">
    <label for="new-password">New Password:</label>
    <input type="password" id="new-password" name="newPassword" required>
    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>
    <button type="submit">Reset Password</button>
  </form>
</div>
<script>
  // This JS makes the hidden form visible
  document.getElementById('show-reset').addEventListener('click', function(e) {
    e.preventDefault();  // prevent link from reloading page
    document.getElementById('reset-form').style.display = 'block';
  });
</script>


      
      </form>

    <div id="successMessage" class="hidden">
      <h3>Registration Successful!</h3>
      <p>Your account has been created successfully.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
